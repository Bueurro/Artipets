{% extends 'app/base.html' %}
{% load static %}

{% block contenido %}
    

    <!--Carrusel de fotos-->
    <div>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
                
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'app/img/carrusel/Crs1.jpg' %}" alt="1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'app/img/carrusel/Crs1.jpg' %}" alt="2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'app/img/carrusel/Crs1.jpg' %}" alt="3" class="d-block w-100">
                </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>        
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 pdcss">
                <h2>Productos destacados</h2>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-sm-12">
                <div class="row">
                    {% for aux in listaProductos %}
                    <div class="col-sm-3">
                        <div class="card cartacss">
                            <div class="card-body">
                              <h4 class= "card-title">{{aux.nombre}}</h4>
                                {% if aux.imagen %} <!--Cambio de aqui hasta...-->
                                <img src="{{ aux.imagen.url }}" class="imgcartas">
                                {% else %}
                                <img src="{% static 'app/img/productos/Screenshot_20.png' %}" alt="" class="imgcartas">
                                {% endif %}
                              <!--Aca...-->
                              <p></p>
                              <a href="#" class="card-link">{{aux.descripcion}}</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>


    <div class="suscripciondonacion">
        <a href=""><img src="{% static 'app/img/Artimember.jpg' %}" alt=""></a>
    </div>

    <!-- The Modal -->
    <div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Haz el Seguimiento de tu pedido:</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6"><div>Codigo: <input type="number" name="spnCodigoSeguimiento" id="spnCodigoSeguimiento"></div></div>
                        <div class="col-sm-6"><p></p><div class="movder"><button type="button" class="btn btn-success"> Ver Seguimiento</button></div></div>
                    </div>
                </div>                
            </div>
        </div>
        </div>
    </div>
    </div>
{% endblock%}
