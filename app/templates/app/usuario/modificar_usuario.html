{% extends 'app/baseformlogin.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido%}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="row">
               <form action="" method="post" enctype="multipart/form-data" class="mt-3 mb-3"> <!--Formulario agregar producto-->
                   {% csrf_token %}
                   <table>
                       {{ formu|crispy }}
                   </table>
                   <input type="submit" class="btn btn-success mt-2 mb-2"" value="Modificar">
                   <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Volver</a>
               </form>	
               {% if messages %}
                    {% for msj in messages %}
                        <script>
                            Swal.fire({
                                title: 'Modificado!',
                                text: '{{ msj }}',
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        </script>
                    {% endfor %}
                {% endif %}

            </div>                
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>


<div class="suscripciondonacion">
    <a href=""><img src="{% static 'app/img/Artimember.jpg' %}" alt=""></a>
</div>

<!-- The Modal -->
<div>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
    <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
        <h4 class="modal-title">Haz el Seguimiento de tu pedido:</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6"><div>Codigo: <input type="number" name="spnCodigoSeguimiento" id="spnCodigoSeguimiento"></div></div>
                    <div class="col-sm-6"><p></p><div class="movder"><button type="button" class="btn btn-success"> Ver Seguimiento</button></div></div>
                </div>
            </div>                
        </div>
    </div>
    </div>
</div>
</div>
{% endblock%}
