{% extends 'app/baselogin.html' %}
{% load static %}

{% block contenido %}
<!--TITULO DE LA SECCION EN QUE SE ENCUETRA-->    
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 pdcsso">
            <h2>DIGIMON API </h2>
        </div>
    </div>
</div>

<div class="col-lg-12 col-sm-12 col-12">
    <div class="row card-stock justify-content-start">
        
        {% for aux in listaDigimon %}

        <div class="col-lg-4 col-sm-4 col-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ aux.name }}</h4>
                    <p class="card-text">{{ aux.level }}</p>
                </div>
                {% if aux.img %}
                <img class="card-img-top" width="100px" src="{{ aux.img }}" alt="Card image">
                {% else %}
                <img src="{% static 'app/img/productos/gato2.jpg' %}" alt="">
                {% endif %}           
            </div>
        </div>
        {% endfor %} 

        {% if messages %}
            {% for msj in messages %}
                <script>
                    Swal.fire({
                        title: 'Agregado al carrito!',
                        text: '{{ msj }}',
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 2000
                    });
                </script>
            {% endfor %}
        {% endif %}  
    </div>
</div>
<br>
{% endblock %}
