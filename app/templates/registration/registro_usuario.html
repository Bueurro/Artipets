{% extends 'app/baseformlogin.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm2"></div>
        <div class="col-sm8">
            <div class="login" style="whidth:1000px; height: 700px;">
                <div class="row">
                    <div class="col-sm-12">
                        <h5>¿Aún no estas registrado? ¡Registrate!</h5>
                        <form action="" method="POST" >
                            {% csrf_token %}
                            {{ form | crispy }}
                        <button type="submit"  class="btn btn-success" >Registrarse</button>
                        <p><a href="{% url 'password_reset' %}">Olvidaste Tu Contraseña?</a></p>
                        </form>
                        {% if messages %}
                        {% for msj in messages %}
                            <script>
                                Swal.fire({
                                title: 'Agregado!',
                                text: '{{ msj }}',
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 2000
                                });
                            </script>
                        {% endfor %}
                        {% endif %}
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-sm2"></div>
    </div>
</div>
<br>
<br>
<br>

{% endblock %}
