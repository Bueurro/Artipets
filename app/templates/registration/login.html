{% extends 'app/baseformlogin.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm2"></div>
        <div class="col-sm8">
            <div class="login">
                <div class="row">
                    <div class="col-sm-12">
                        <h5>Inicia Sesión</h5>
                        <form action="" method="POST">

                            {% csrf_token %}
                            
                            {{ form | crispy }}

                        <button type="submit" class="btnlogin mt-3">Iniciar sesión</button>
                        <p><a href="{% url 'password_reset' %}">Olvidaste tu contraseña?</a></p>
                        <a href="{% url 'registro_usuario' %}"> No estas registrado? Registrate!</a>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-sm2"></div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
